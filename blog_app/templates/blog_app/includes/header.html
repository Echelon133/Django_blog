<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>{% block title %}{% endblock %} - {% block description%}{% endblock %}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'blog_app/style.css' %}">
    </head>
    <body>
        <header id="main_header">
            <h1 class='main_headline'>{% block main_headline %}{% endblock %}</h1>
            <h4 class='main_description'>{% block main_description %}{% endblock %}</h4>
        </header>
        <div id="container">
             <hr>
            {% block container %}{% endblock %}
            <footer>2017 Echelon133</footer>
        </div>
    </body>
</html>
