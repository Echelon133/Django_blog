{% extends 'blog_app/main.html' %}

{% block container %}
{% if user_exists %}
<div class="alert alert-danger" role="alert">
  User already exists. Pick another name
</div>
{% endif %}
<div class="row">
<div class="col"></div>
<div class="col-md-4">
  <h2 class="text-center">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="text-center">Sign up</button>
  </form>
</div>
<div class="col"></div>
</div>
{% endblock %}
